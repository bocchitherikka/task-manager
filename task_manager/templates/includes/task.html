{% load static %}
<div class="col">
    <a style="text-decoration: none" href="{% url 'tasks:task_detail' task.id %}">
    <div class="card text-center h-100">
        <div class="card-header bg-primary text-white">{{ task.name }}</div>
        <div class="card-body">
            <p class="card-text">{{ task.description }}</p>
        </div>
        <div class="card-footer">
            {% if task.end_date %}
                Выполнить к {{ task.end_date }}
            {% else %}
                Без дедлайна
            {% endif %}
        </div>
    </div>
    </a>
</div>
